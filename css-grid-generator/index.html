<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-th"></i>CSS Grid Generator</h1>
            <p>Create custom CSS grid layouts and get the code instantly</p>
        </header>

        <main class="app-main">
            <section class="controls-panel">
                <div class="control-group">
                    <h3>Grid Structure</h3>
                    <div class="form-row">
                        <label for="rows">Rows</label>
                        <input type="number" id="rows" min="1" max="12" value="3">
                        <button id="add-row" class="icon-btn" title="Add row"><i class="fas fa-plus"></i></button>
                        <button id="remove-row" class="icon-btn" title="Remove row"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="form-row">
                        <label for="columns">Columns</label>
                        <input type="number" id="columns" min="1" max="12" value="3">
                        <button id="add-col" class="icon-btn" title="Add column"><i class="fas fa-plus"></i></button>
                        <button id="remove-col" class="icon-btn" title="Remove column"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="form-row">
                        <label for="gap">Gap Size</label>
                        <input type="range" id="gap" min="0" max="40" value="10">
                        <span id="gap-value">10px</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Grid Options</h3>
                    <div class="form-row">
                        <label for="grid-type">Grid Type</label>
                        <select id="grid-type">
                            <option value="static">Static (px)</option>
                            <option value="flexible">Flexible (fr)</option>
                            <option value="auto">Auto</option>
                            <option value="mixed">Mixed</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="align-items">Align Items</label>
                        <select id="align-items">
                            <option value="stretch">Stretch</option>
                            <option value="start">Start</option>
                            <option value="end">End</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="justify-items">Justify Items</label>
                        <select id="justify-items">
                            <option value="stretch">Stretch</option>
                            <option value="start">Start</option>
                            <option value="end">End</option>
                            <option value="center">Center</option>
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Cell Options</h3>
                    <div class="form-row">
                        <label for="cell-min">Min Height</label>
                        <input type="range" id="cell-min" min="50" max="300" value="100">
                        <span id="cell-min-value">100px</span>
                    </div>
                    <div class="form-row">
                        <label for="cell-color">Cell Color</label>
                        <input type="color" id="cell-color" value="#4a6bff">
                    </div>
                    <div class="form-row">
                        <label for="cell-text">Show Text</label>
                        <input type="checkbox" id="cell-text" checked>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Presets</h3>
                    <div class="presets">
                        <button class="preset-btn" data-rows="3" data-cols="3">3×3</button>
                        <button class="preset-btn" data-rows="2" data-cols="4">2×4</button>
                        <button class="preset-btn" data-rows="4" data-cols="2">4×2</button>
                        <button class="preset-btn" data-rows="1" data-cols="5">1×5</button>
                        <button class="preset-btn" data-rows="5" data-cols="1">5×1</button>
                    </div>
                </div>
            </section>

            <section class="preview-section">
                <div class="preview-container">
                    <div id="grid-preview" class="grid-preview"></div>
                </div>
                <div class="preview-actions">
                    <button id="refresh-btn" class="action-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                    <button id="copy-btn" class="action-btn"><i class="fas fa-copy"></i> Copy Code</button>
                    <button id="export-btn" class="action-btn"><i class="fas fa-file-download"></i> Export</button>
                </div>
            </section>

            <section class="code-section">
                <div class="code-tabs">
                    <button class="code-tab active" data-tab="html">HTML</button>
                    <button class="code-tab" data-tab="css">CSS</button>
                    <button class="code-tab" data-tab="combined">Combined</button>
                </div>
                <div class="code-container">
                    <pre id="html-code" class="code-content active"><code></code></pre>
                    <pre id="css-code" class="code-content"><code></code></pre>
                    <pre id="combined-code" class="code-content"><code></code></pre>
                </div>
                <div class="code-meta">
                    <span id="code-size">0 bytes</span>
                    <span id="code-lines">0 lines</span>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Grid Display Generator &copy; 2023 | Made with <i class="fas fa-heart"></i> for developers</p>
        </footer>
    </div>

    <div id="notification" class="notification hidden">
        Code copied to clipboard!
    </div>

    <script src="./script.js"></script>
    <a href="../index.html">Back to Main</a>
</body>
</html>
